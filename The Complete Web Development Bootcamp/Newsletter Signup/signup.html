<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Signup to My Newsletter" />
        <meta name="author" content="Mayank Singla" />

        <title>Newsletter Signup</title>
        <link rel="icon" href="/images/Fav.png" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <link href="/css/style.css" rel="stylesheet" />
    </head>

    <body class="text-center">
        <form class="form-signin" action="/" method="post">
            <img class="mb-4" src="/images/FAV.jpeg" alt="" width="72" height="72" />
            <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter!</h1>

            <input
                type="text"
                class="form-control top"
                name="firstName"
                placeholder="First Name"
                required
                autofocus
            />
            <input
                type="text"
                class="form-control middle"
                name="lastName"
                placeholder="Last Name"
                required
            />
            <input
                type="email"
                class="form-control bottom"
                name="email"
                placeholder="Email"
                required
            />

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
            <p class="mt-5 mb-3 text-muted">Keep Smiling ❤️ Be Happy</p>
        </form>
    </body>
</html>
