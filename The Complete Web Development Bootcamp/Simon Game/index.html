<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta
            name="description"
            content="Simon is a game of memory skill. It creates a series of tones and lights and requires a user to repeat the sequence.
  If the user succeeds, the series becomes progressively longer and more complex.
  Once the user fails, the game is over."
        />
        <meta name="keywords" content="Simon Game, Memory Skill, Electronic Game" />
        <meta name="author" content="Mayank Singla" />
        <meta name="viewport" content="width=devince-width, initial-scale=1.0" />

        <title>Simon</title>
        <link rel="icon" href="images/simon.png" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <h1 id="level-title">Simon Game</h1>
        <form action="/" method="post">
            <button type="submit" class="btn-outline-info" id="about">How to Play?</button>
        </form>
        <button type="button" id="start">PLAY</button>
        <div class="container-fluid mainBox">
            <div class="row">
                <div type="button" id="green" class="btn green col"></div>

                <div type="button" id="red" class="btn red col"></div>
            </div>

            <div class="row">
                <div type="button" id="yellow" class="btn yellow col"></div>
                <div type="button" id="blue" class="btn blue col"></div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="javascript/game.js" charset="utf-8"></script>
    </body>
</html>
